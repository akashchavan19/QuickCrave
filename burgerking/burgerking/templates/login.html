<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('/static/images/burger-bg.jpg');">

    <div class="absolute top-10 left-10 bg-white/80 p-8 rounded-xl shadow-xl w-96">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <p class="text-red-500 text-sm mb-3">{{ error }}</p>
            {% endif %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition duration-200">Login</button>
        </form>
    </div>

</body>
</html>
